<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Restaurant</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="row">
        <!-- Form Section -->
        <section class="col-md-6">
          <h2>Order Form</h2>
          <form id="orderForm" class="p-3 border rounded shadow-sm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input
                type="date"
                id="dob"
                name="dob"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" name="gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <fieldset>
                <legend>Order Type</legend>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="orderType"
                    value="Shawarma"
                    id="shawarma"
                  />
                  <label for="shawarma" class="form-check-label"
                    >Shawarma</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="orderType"
                    value="Zinger"
                    id="zinger"
                  />
                  <label for="zinger" class="form-check-label">Zinger</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="orderType"
                    value="Burger"
                    id="burger"
                  />
                  <label for="burger" class="form-check-label">Burger</label>
                </div>
              </fieldset>
            </div>
            <div class="mb-3">
              <fieldset>
                <legend>Order Option</legend>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="orderOption"
                    value="Combo"
                    id="combo"
                    required
                  />
                  <label for="combo" class="form-check-label">Combo</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="orderOption"
                    value="Sandwich"
                    id="sandwich"
                  />
                  <label for="sandwich" class="form-check-label"
                    >Sandwich</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Customer Image URL</label>
              <input
                type="url"
                id="image"
                name="image"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Submit Order
            </button>
          </form>
        </section>

        <!-- Orders Section -->
        <section class="col-md-6">
          <h2>Customer Orders</h2>
          <div id="ordersContainer" class="d-flex flex-column gap-3"></div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Restaurant Ordering System</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="res.js"></script>
  </body>
</html>
